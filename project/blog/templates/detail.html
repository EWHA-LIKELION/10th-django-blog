{% extends 'base.html' %}

{% block head %}
<title>detail</title>
{% endblock %}

{% block content %}
    <h3>{{blog.title}}</h3>
    {{blog.date}}
    <br>
    {% if blog.photo %}
    <img src="{{ blog.photo.url }}" alt="" height="200px;">
    {% endif %}
    <br>
    {{blog.body}}
    <br>
    <div>
        {% for hashtag in hashtags.all %}
        #{{hashtag}}
        {% endfor %}
    </div>
    <a href="{% url 'home' %}">홈으로 가기</a>
    <a href="{% url 'edit' blog.id %}">수정하기</a>
    <a href="{% url 'delete' blog.id %}">삭제하기</a>
    <br>
    <br>
    <hr>
    {% include '_comment.html' %}
{% endblock %}
